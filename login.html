<!doctype html>
<html class="no-js" lang="en" dir="ltr">
<head>
	<meta charset="utf-8">
	<meta http-equiv="x-ua-compatible" content="ie=edge">
	<title>Hub: Login</title>
	<meta name="description" content="">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<!-- open sans font from google cdn -->
	<link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600,700" rel="stylesheet">

	<link rel="apple-touch-icon" href="icon.png">
	<!-- Place favicon.ico in the root directory -->
	
	<link rel="stylesheet" href="css/auth.min.css">
	
	<script>
	(function(e,t,n){var r=e.querySelectorAll("html")[0];r.className=r.className.replace(/(^|\s)no-js(\s|$)/,"$1js$2")})(document,window,0);
	</script>
</head>
<body>

<!--[if lte IE 9]>
<p class="browserupgrade">You are using an <strong>outdated</strong> browser. Please <a href="https://browsehappy.com/">upgrade your browser</a> to improve your experience and security.</p>
<![endif]-->

<div class="auth" >
	<div class="auth_image" style="background-image:url('img/backgrounds/photo-1518600506278-4e8ef466b810.jpeg');"></div>
	<div class="auth_content">
		<form class="auth_form form " method="" action="">
			<h3 class="title mbxlg text_upper">Login to you Account</h3>
			<div class="form_row">
				<label for="" class="form_label">E-Mail: <span class="required">*</span></label>
				<div class="input-group">
					<div class="input-group-append">
						<i class="la la-envelope-o"></i>
					</div>
					<input type="email" name="" class="form_input group_append" placeholder="example@example.com">
				</div>
			</div>
			<div class="form_row mtmd">
				<label for="" class="form_label">Password: <span class="required">*</span></label>
				<div class="input-group">
					<div class="input-group-append">
						<i class="la la-eye"></i>
					</div>
					<input type="password" name="" class="form_input group_append" placeholder="************">
				</div>
			</div>

			<div class="form_row form_submit mtlg">
				<button type="submit" class="button button_primary button_block button_wide text_upper"> login </button>
			</div>
		</form>
	</div>
</div>


</body>
</html>
