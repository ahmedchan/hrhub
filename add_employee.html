<button type="button" class="close_modal" data-dismiss="modal" aria-label="Close"></button>

<div class="modal-dialog modal-sm modal-dialog-centered">
	<div class="modal-content">
		<div class="modal-body">
			
			<div class="modal-header">
				<h5 class="modal-title">Add Employee</h5>
			</div>

			
			<div class="ptmd pbmd plmd prmd">
				<form action="" method="" class="form">
					
					<div class="form_row">
						<label for="" class="form_label">Name: <span class="required">*</span></label>
						<input type="text" class="form_input" placeholder="employee name">
					</div>

					<div class="form_row">
						<label for="" class="form_label">E-Mail: <span class="required">*</span></label>
						<input type="email" class="form_input" placeholder="example@example.com">
					</div>

					<div class="form_row">
						<label for="" class="form_label">Position: <span class="required">*</span></label>
						<input type="text" class="form_input" placeholder="position...">
					</div>

					<div class="form_row">
						<label for="" class="form_label">Mobile: <span class="required">*</span></label>
						<input type="text" class="form_input" placeholder="010 / 012 / 011 ...">
					</div>

					<div class="form_row">
						<label for="" class="form_label">Job Status</label>
						<div class="select_wrapper">
							<select name="" id="" class="form_input">
								<option value="full">Full Time</option>
								<option value="part">Part Time</option>
								<option value="remote">Remote Work</option>
							</select>
						</div>
					</div>

					<div class="form_row">
						<label for="" class="form_label">Location</label>
						<input type="text" class="form_input" placeholder="location...">
					</div>

					<div class="form_row form_submit mtlg">
						<button type="submit" class="button button_primary button_wide"> Add </button>
						<button type="button" data-dismiss="modal" class="button button_link button_wide"> Cancel </button>
					</div>

				</form>
			</div>

		</div>
	</div>
</div>
